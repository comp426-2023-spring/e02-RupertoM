<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="results-view.js" type="module"></script>
</head>
<body>
    <div class="results_div">
        <h1>Results:</h1>
        <p id="random-line"><span id="random-move"></span></p>
        <p id="player-line">Player: <span id="player-move"></span></p>
        <p id="opponent-line">Opponent: <span id="opponent-move"></span></p>
        <p id="result-line">Result: <span id="game-result"></span></p>
        <button class="play-again-button" onclick="window.location.href='index.html'" type="button">Again?</button>
    </div>
</body>
</html>
