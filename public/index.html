<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS/RPSLS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game_div">
        <h1>PLAY RPS/RPSLS</h1>
            <div class="game-mode">
                <label for="game-type">Game Mode:</label>
                <select id="game-type" onchange="updateMoveOptions()">
                    <option value="game-mode">Click here to select a game mode</option>
                    <option value="rps">Rock, Paper, Scissors</option>
                    <option value="rpsls">Rock, Paper, Scissors, Lizard, Spock</option>
                </select>
            </div>
            <div class="opponent">
                <label for="opponent-choice">Choose your opponent:</label>
                <select id="opponent-choice" onchange="showMoveSelection()">
                    <option value="play-mode">Click here to select an opponent type</option>
                    <option value="opp">Play with an opponent</option>
                    <option value="no-opp">Play without an opponent (Randomized Computer)</option>
                </select>
            </div>
            <div class="move-choice" style="display: none;">
                <label for="player-move">Choose your move:</label>
                <select id="player-move">
                </select>
            </div>
            <button id="play-button" class="play-button" onclick="window.location.href='results.html'" type="button" disabled>Play</button>
            <a href="rules.html" class="rules-link">Game rules</a>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
